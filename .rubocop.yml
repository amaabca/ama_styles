AllCops:
  Exclude:
    - 'spec/dummy/**/*'
    - 'vendor/**/*'
    - 'bin/**/*'
  DisplayCopNames: true
  TargetRubyVersion: 2.3
Documentation:
  Enabled: false
# Slightly longer classes
Metrics/ClassLength:
  Max: 125
Metrics/LineLength:
  Max: 130
Metrics/MethodLength:
  Max: 25
# RSpec uses long blocks (i.e. describe, it, etc.)
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
    - '*.gemspec'
    - 'lib/ama/tasks/assets.rake'
